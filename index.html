<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
</head>
<body>
    <label>Your name:
        <input type="text" id="ajaxTextbox">
    </label>
    <span id="ajaxButton" style="cursor: pointer; text-decoration: underline">
        Make a request
    </span>
    <p id="aj"></p>
    <script>
        (function(){
            var httpRequest;
            var targetElement = document.getElementById("aj");
            document.getElementById('ajaxButton').onclick = function () {
                var userName = document.getElementById('ajaxTextbox').value;
                makeRequest('test.php', userName);
            };

            function makeRequest(url, userName){
                httpRequest = new XMLHttpRequest();
                if(!httpRequest) {
                    alert('中断 :( XMLHTTP インスタンスを生成できませんでした)')
                    return false;
                }
                httpRequest.onreadystatechange = addContents;
                httpRequest.open('POST', url);
                httpRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                httpRequest.send('userName=' + encodeURIComponent(userName));
            }

            function addContents() {
                try {
                    if (httpRequest.readyState === XMLHttpRequest.DONE) {
                        if (httpRequest.status === 200) {
                            var res = JSON.parse(httpRequest.responseText);
                            if(res.computedString !== targetElement.innerText){
                                document.getElementById("aj").innerText = res.computedString;
                            }
                        } else {
                            alert('リクエスト中に問題が発生しました');
                        }
                    }
                } catch (e) {
                    alert('例外を捕捉: ' + e);
                }
            }
        })();
    </script>
</body>
</html>
